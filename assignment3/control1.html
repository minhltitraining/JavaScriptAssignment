<html>
    <head>
        <script language="JavaScript">
          var num = 30;
          if (num % 5 == 0 && num % 6 == 0){
            document.write(num + " is divisible by both 5 and 6");
          } else {
            document.write(num + " is not divisible by both 5 and 6");
          }
        </script>
    </head>
    <body>
        <h3>JavaScript Control demo</h3>
    </body>
</html>
