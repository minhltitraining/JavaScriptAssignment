<html>
    <head>
        <script language="JavaScript">
          var num1 = 30;
          var num2 = 40;
          var num3 = 10;
          if (num1 >= num2){
            if (num1 >= num3){
              document.write("Max: " + num1);
            } else {
              document.write("Max: " + num3);
            }
          } else {
            if (num2 >= num3){
              document.write("Max: " + num2);
            } else {
              document.write("Max: " + num3);
            }
          }
          
          
        </script>
    </head>
    <body>
        <h3>JavaScript Control demo</h3>
    </body>
</html>
