<html>

<head>
    <script language="JavaScript">
        var result = "<table border=\"1\">"
        result += "<tr><td>X</td><td>Y</td><td>X*Y</td></tr>"
        for (var i = 1; i <= 10; i++){
            result += ("<tr><td>" + i + "</td><td>9</td><td>" + (i*9) + "</td></tr>");
           
        }
        result += "</table>"
        document.write(result);
    </script>
</head>

</body>

</html>
