                document.write("<h1>Vowel</h1>")
                break;
            case 'E':
                document.write("<h1>Vowel</h1>")
                break;
            case 'I':
                document.write("<h1>Vowel</h1>")
                break;
            case 'O':
                document.write("<h1>Vowel</h1>")
                break;
            case 'U':
                document.write("<h1>Vowel</h1>")
