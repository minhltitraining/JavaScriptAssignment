<html>
    <head>
        <script language="JavaScript">
         var num = 100;
         var str="100";
         if (num===str){
          document.write("<h1>Equal</h1>");
         } else {
          document.write("<h1>Not equal</h1>");
         }
          
          
        </script>
    </head>
    <body>
        <h3>JavaScript Control demo</h3>
    </body>
</html>
