<html>

<head>
    <script language="JavaScript">
        var result = "<form input='text'><table border=\"1\">"
        result += "<tr><td>X</td><td>Y</td><td>X*Y</td></tr>"
        for (var i = 1; i <= 10; i++){
            result += `<tr><td><input type='text' value=${i}></input></td><td>9</td><td>${i*9}</td></tr>`;
           
        }
        result += "</table></form>"
        document.write(result);
    </script>
</head>

</html>
