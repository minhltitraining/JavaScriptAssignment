<html>
    <head>
        <script language="JavaScript">
            d = new Date();
            year = d.getYear() + 1900;
            day = d.getDate();
            month = d.getMonth();
            month_str = ['jan', 'feb', 'mar','apr', 'may', 'jun',
            'jul', 'aug', 'sep', 'oct', 'nov', 'dec'];
            month = month_str[month];
            document.write(day + "-" + month + "-" + year);
        </script>
    </head>
    <body>
    </body>
</html>
