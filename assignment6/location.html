<html>
  <head>
    <script language="JavaScript">
      function fun() {
        /*Comments: href property of Location object used to specify the complete URL */
        location.href = "navigator.html";
      }
    </script>
  </head>
  <body>
    <h3>Location Demo</h3>
    <input type="button" value="change" onClick="fun()" />
  </body>
</html>
